{% extends "secretgraph/base.html" %}
{% load static %}
{% load secretgraph %}
{% block styles %}
{{block.super}}
<style>
    main {
        background-color: #efefef;
        grid-area: main;
    }
    header {
        grid-area: head;
        width: 100vw;
        background-color: #1976d2;
    }
    header > nav {
        margin-left: 12px;
        margin-right: 12px;
        display: flex;
        align-items: center;
    }

    header > nav *{
        color: #FFF;
        font-size: large;
        padding: 4px;
    }

    .sidebar {
        grid-area: nav;
        border-right: solid rgb(44, 113, 202);
        display: flex;
        flex-direction: column;
    }

    .logo img {
        width: 30px;
        height: 30px;
    }
    .frame {
        height: 100vh;
        display: grid;
        grid-template-areas: "head head"
                            "nav  main";
        grid-template-rows: min-content 1fr;
    }
    .frame-reduced{
        grid-template-columns: 30px 1fr;
        
    }
    .frame-shifted{
        grid-template-columns: 150px 1fr;
        
    }
</style>
{% endblock %}

{% block layout %}
<div class="frame frame-shifted">
    <header>
        <nav>
            <a class="logo" href="{% url 'secretgraph_proxy:home' %}">
                <img src="{% static 'secretgraph/favicon.svg' %}" />
            </a>
            <div style="flex-grow: 1;"></div>
            <a href="{% url 'secretgraph_proxy:client' %}" target="secretgraph-client">Webclient</a>
        </nav>
    </header>
    <nav class="sidebar">
        <ul>
            <li>side link 1</li>
            <li> side link 2 </li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
{% endblock %}
