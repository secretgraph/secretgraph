{% extends "secretgraph/base.html" %}
{% load manifest %}
{% block styles %}
{% manifest_match '*.css' '<link rel="stylesheet" href="{match}"/>' %}
{% endblock %}
{% block head_scripts %}
{% manifest_match '*.js' '<script defer src="{match}"></script>' %}
{% endblock %}

{% block layout %}
<div id="content-main" data-graphql-path="{{graphql_path}}"></div>
{% endblock %}
