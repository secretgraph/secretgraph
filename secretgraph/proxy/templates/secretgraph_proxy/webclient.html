{% extends "secretgraph_proxy/proxy_base.html" %}
{% load manifest %}
{% load secretgraph %}
{% block styles %}
{{block.super}}
{% manifest_match '*.css' '<link rel="stylesheet" href="{match}"/>' %}
{% endblock %}
{% block head_scripts %}
<script async src="{% manifest 'runtime~loader.js' %}"></script>
<script defer src="{% manifest 'loader.js' %}"></script>
{% endblock %}

{% block layout %}
<div id="secretgraph-webclient" data-home-url="{% url 'secretgraph_proxy:home' %}" data-graphql-path="{% secretgraph_path %}"></div>
{% endblock %}
